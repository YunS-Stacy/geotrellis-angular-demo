<ng-container *ngIf="type==='number'">
    <label class="checkbox-label" [class.-inactive]="check.checked">
        <input #check class="checkbox" type="checkbox" (click)="neglectParam(desc.value, num.value)">                       
        <span class="icon"></span>
      </label>
      <select #desc class="desc" (change)="updateValue(desc.value, num.value)">
        <option value="1" [selected]="value>0">Near</option>
        <option value="-1" [selected]="value<0">Far</option>
      </select>
</ng-container>

<span class="name">{{param | rejoin:"_" | titlecase}}</span>
<select *ngIf="type==='number'" #num class="num" (change)="updateValue(desc.value, num.value)" >
  <option *ngFor="let val of genRange(range)" [value]="val" [selected]="val===abs(value)">{{val}}</option>
</select>

<ng-container *ngIf="type==='string'">
  <select *ngIf="value==='tin' || value=='idw'" #string class="string" (change)="updateValue(string.value)" >
      <option *ngFor="let val of ['tin','idw']" [value]="val" [selected]="val===value">{{val}}</option>
  </select>

      
  <select *ngIf="value==='hillshade' || value=='png'" #string class="string" (change)="updateValue(string.value)" >
      <option *ngFor="let val of ['hillshade','png']" [value]="val" [selected]="val===value">{{val}}</option>
  </select>

      
  <select *ngIf="value==='mar10' || value=='jul10'" #string class="string" (change)="updateValue(string.value)" >
      <option *ngFor="let val of ['mar10','jul10']" [value]="val" [selected]="val===value">{{val}}</option>
  </select>
</ng-container>
